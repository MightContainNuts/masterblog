<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
    <ul>
        <li><a href = "{{ url_for('index') }}">Home</a></li>
        <li><a href = "{{ url_for('add') }}">Add new blog</a></li>
    </ul>
</nav>
    <h1>Welcome to My Flask Blog!</h1>
    {% if posts %}
        {% for post in posts %}
        <div class="post">
            <h2> {{post['id'] }} <a href = "/update/{{post['id'] }}">update blog</a></h2>
            <h2> {{ post['title'] }}</h2>
            <p><em>Written by ...{{ post['author'] }}</em></p>
            <p>{{ post['content'] }}</p>
            <p>Likes: {{ post['likes'] }}</p>
            <form action="{{ url_for('like_post', post_id=post.id) }}" method="POST">
                <button type="submit" class="like-button">
                    <img src="../static/like.png" width = 50 alt="like">
                </button>
            </form>
        </div>
        {% endfor %}
    {% endif %}
</body>
</html>
